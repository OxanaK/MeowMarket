<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="indexCat.css">
</head>
<body>

    <div class="wrapper">
        <div class="head"><span>M</span>eow.<span>M</span>arket</div>

        <input type="checkbox" name="cat_type" class="type1 type" id="Bengal" />
        <div class="Bengal cat_select type1 type">
            <label class="cat_label" for="Bengal">Bengal</label>
        </div>

        <input type="checkbox" name="cat_type" class="type2 type" id="Bur" />
        <div class="Bur cat_select type2 type">
            <label class="cat_label" for="Bur">Burmese</label>
        </div>
        <input type="checkbox" name="cat_type" class="type3 type" id="EgyptianMau" />
        <div class="EgyptianMau cat_select type3 type">
            <label class="cat_label" for="EgyptianMau">Egyptian Mau</label>
        </div>
        <input type="checkbox" name="cat_type" class="type4 type" id="Siamese" />
        <div class="Siamese cat_select type4 type">
            <label class="cat_label" for="Siamese">Siamese</label>
        </div>
        <input type="checkbox" name="cat_type" class="type5 type" id="Siberian" />
        <div class="Siberian cat_select type5 type">
            <label class="cat_label" for="Siberian">Siberian</label>
        </div>


        <div data-name_age="Bella, 4years" class="foto1 mid Bengal">
            <div class="img_cat">
                <img src="img/Bengal.jpg" />
            </div>
        </div>
        <div data-name_age="Oliver, 3years" class="foto2 mid Siamese">
            <div class="img_cat">
                <img src="img/Siamese.jpg" />
            </div>
        </div>
        <div data-name_age="Daisy, 2months" class="foto3 mid Siberian">
            <div class="img_cat">
                <img src="img/Siberian-cat.jpg" />
            </div>
        </div>
        <div data-name_age="Smokey, 2years" class="foto4 mid Bur">
            <div class="img_cat">
                <img src="img/burmese1.jpg" />
            </div>
        </div>
        <div data-name_age="Lilly, 3years" class="foto5 mid Siberian">
            <div class="img_cat">
                <img src="img/Siberian.jpg" />
            </div>
        </div>
        <div data-name_age="Leo, 9 months" class="foto6 mid Bengal">
            <div class="img_cat">
                <img src="img/bengalkitten.jpg" />
            </div>
        </div>
        <div data-name_age="Jack, 10 months" class="foto7 mid EgyptianMau">
            <div class="img_cat">
                <img src="img/EgyptianMau kitten.jpg" />
            </div>
        </div>
        <div data-name_age="Luna, Milo, Max, and Simba, 4 months"  class="foto8 mid Bur">
            <div class="img_cat">
                <img src="img/Sweet-Four-Burmese-Cat-Baby.jpg" />
            </div>
        </div>
        <div class="free_l"></div>
        <div class="free_r"></div>
        <div class="reviews container">
            <div class="rating_label">
                <label>Rating</label>
            </div>

            <label class="d_order">descending order:</label>
            <input type="checkbox" class="d_order" id="order" style="width:20px;height:20px;" />

            <div class="abc_b eight blue rating">
                <label>Bengal:</label><br />
                <div class="help_div">
                    <div id="blue" class="eight blue" style="height:20px; width:160px">
                        &nbsp;
                    </div>
                    <div class="help"> 8</div>
                </div>
            </div>

            <div class="abc_b nine green rating">
                <label>Burmese:</label><br />
                <div class="help_div">
                    <div id="green" class="nine green" style="height:20px; width:180px">
                        &nbsp;
                    </div>
                    <div class="help"> 9</div>
                </div>
            </div>

            <div class="abc_e six yellow rating">
                <label>Egyptian Mau:</label><br />
                <div class="help_div">
                    <div id="yellow" class="six yellow" style="height:20px; width:120px">
                        &nbsp;
                    </div>
                    <div class="help"> 6</div>
                </div>
            </div>
            <div class="abc_s four red rating">
                <label>Siamese:</label><br />
                <div class="help_div">
                    <div id="red" class="four red" style="height:20px; width:80px">
                        &nbsp;
                    </div>
                    <div class="help"> 4</div>
                </div>
            </div>
            <div class="abc_s ten green rating">
                <label>Siberian:</label>  <br />
                <div class="help_div">
                    <div id="green" class="ten green" style="height:20px; width:200px">
                        &nbsp;
                    </div>
                    <div class="help"> 10</div>
                </div>
            </div>

        </div>

        <div class="between">
            <hr />
        </div>
        <div class="companyName">
            &copy; Inc.GrandMa and Co., 2018
        </div>

        <div class="companyAddress">
            Our address: Cats Country<br />
            Meow Town,<br />
            4 Paws street<br />
            <br />
        </div>
    </div>



</body>
</html>
